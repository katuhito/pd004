{% extends 'base.html' %}

{% block title %}Send password reset{% endblock %}

{% block contents %}
<hr>
<!-- Bootstrapのグリッドシステム -->
<div class="container">
    <!-- 行を配置 -->
    <div class="row">
        <!-- 列の左右に余白offset-2を入れる。列の上下パディングはpy-4 -->
        <div class="col offset-2 py-4">
            <h5>パスワードリセットの手順をメールで送信しました。
                メールはすぐに届きます。
            </h5>
            <br>
            <h6>
                メールが届かない場合には、登録済みのメールアドレスであるかを確認し、
                迷惑メールフォルダも確認してみて下さい。
            </h6>
            
            <!-- トップページへのリンク -->
            <a href="{% url 'photo:index' %}">Photo Gallery</a>
            
        </div>
    </div>
</div>
{% endblock %}
